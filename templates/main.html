<html>
  <body>
	<h2>Sessions</h2>
	<ul>
    {% for session in sessions %}
        <li><a href="/session/{{ session.key.id }}">{{ session.date }}</a></li>
    {% endfor %}
	</ul>

    <form action="/newsession" method="post">
      <div><input type="submit" value="Create session"></div>
    </form>

  </body>
</html>
